name: my_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  cpf_cnpj_validator: ^2.0.0
  intl: ^0.17.0
  location: ^4.3.0
  geocoding: ^2.0.1
  http: ^0.13.4
  email_validator: ^2.0.1
  pin_code_fields: ^7.3.0
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2
  flutter_modular: ^3.0.0-nullsafety.3
  flutter_modular_test: ^1.0.4
  dartz: ^0.10.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.9
  flutter_native_splash: ^1.3.2
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.4.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  mocktail: ^0.2.0
  flutter_lints: ^1.0.0
  mobx_codegen: ^2.0.4
  build_runner: ^2.1.5

flutter_native_splash:
  image: assets/splash.png
  color: "FFFFFF"
  fill: true 
  android: true 

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  assets:
    - assets/images/
    - assets/images/stores/
    - assets/icon/
    - assets/logos/
    - assets/backgrounds/
    - assets/products_type/

  uses-material-design: true

