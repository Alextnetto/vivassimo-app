name: my_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cpf_cnpj_validator: ^2.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  email_validator: ^2.0.1
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.2
  flutter_modular: ^3.0.0-nullsafety.3
  flutter_modular_test: ^1.0.4
  flutter_native_splash: ^1.3.2
  geocoding: ^2.0.1
  google_fonts: ^2.1.0
  http: ^0.13.4
  intl: ^0.17.0
  location: ^4.3.0
  mask_text_input_formatter: ^2.0.0
  mobx: ^2.0.5
  pin_code_fields: ^7.3.0
  shared_preferences: ^2.0.9
  image_picker: ^0.8.4+4

dev_dependencies:
  build_runner: ^2.1.5
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.4
  mocktail: ^0.2.0

flutter_native_splash:
  image: assets/splash.png
  color: "FFFFFF"
  fill: true
  android: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  assets:
    - assets/images/
    - assets/images/announcement/
    - assets/images/stores/
    - assets/icon/
    - assets/icon/payment_methods_icons/
    - assets/logos/
    - assets/backgrounds/
    - assets/products_type/
    - assets/images/product_announcement/
    - assets/images/product_announcement/product_categories/

  uses-material-design: true
